<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Web</title>
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="images/logo.svg" alt="Logo" class="header__logo-image" />
      </div>
      <div class="header__input">
        <form action="/search" method="get">
          <input
            type="text"
            name="city"
            placeholder="Search Location..."
            id="input__city"
            class="input__field"
            autocomplete="off"
          />
          <button type="submit" id="input__search" class="input__button">
            <svg
              viewBox="0 0 12 11"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              width="12.000000"
              height="11.000000"
              fill="none"
              class="input__buton-icon"
            >
              <rect
                width="12.000000"
                height="11.000000"
                x="0.000000"
                y="0.000000"
                fill="rgb(255,255,255)"
                fill-opacity="0"
              />
              <path
                id="Vector"
                d="M8.30769 4.65385C8.30769 3.83854 7.99159 3.14113 7.35938 2.5616C6.72716 1.98207 5.96635 1.69231 5.07692 1.69231C4.1875 1.69231 3.42668 1.98207 2.79447 2.5616C2.16226 3.14113 1.84615 3.83854 1.84615 4.65385C1.84615 5.46915 2.16226 6.16657 2.79447 6.74609C3.42668 7.32562 4.1875 7.61538 5.07692 7.61538C5.96635 7.61538 6.72716 7.32562 7.35938 6.74609C7.99159 6.16657 8.30769 5.46915 8.30769 4.65385ZM12 10.1538C12 10.383 11.9087 10.5813 11.726 10.7488C11.5433 10.9163 11.3269 11 11.0769 11C10.8173 11 10.601 10.9163 10.4279 10.7488L7.95433 8.48798C7.09375 9.03446 6.13462 9.30769 5.07692 9.30769C4.38942 9.30769 3.73197 9.1854 3.10457 8.94081C2.47716 8.69621 1.9363 8.36569 1.48197 7.94922C1.02764 7.53275 0.667067 7.03696 0.40024 6.46184C0.133413 5.88672 0 5.28405 0 4.65385C0 4.02364 0.133413 3.42097 0.40024 2.84585C0.667067 2.27073 1.02764 1.77494 1.48197 1.35847C1.9363 0.942007 2.47716 0.611478 3.10457 0.366887C3.73197 0.122296 4.38942 0 5.07692 0C5.76442 0 6.42188 0.122296 7.04928 0.366887C7.67668 0.611478 8.21755 0.942007 8.67188 1.35847C9.1262 1.77494 9.48678 2.27073 9.75361 2.84585C10.0204 3.42097 10.1538 4.02364 10.1538 4.65385C10.1538 5.6234 9.85577 6.5026 9.25962 7.29147L11.7332 9.55889C11.9111 9.72196 12 9.92027 12 10.1538Z"
                fill="rgb(255,255,255)"
                fill-rule="nonzero"
              />
            </svg>
          </button>
          <ul class="autocomplete-list" id="autocomplete-list"></ul>
        </form>
      </div>
    </header>
    <main class="main">
      <section class="weather">
        <div class="weather__main">
          <div class="weather__main-info">
            <h1 id="temperature" class="main-info__temperature"></h1>
            <div class="main-info__info">
              <span id="city" class="info__city"></span>
              <span id="date" class="info__date"></span>
            </div>
            <div id="weather-icon" class="main-info__weather-icon">
            </div>
          </div>
        </div>
        <div class="weather__details">
          <h3 class="details__title">Weather Details...</h3>
          <h2 class="details__description">Thunderstorm with light drizzle</h2>
          <div class="details__summary">
            <div class="summary__temp-max summary__item">
              <span class="temp-max__key item__key">Temp max</span>
              <div class="temp-max__value-icon item__value-icon">
                <span class="temp-max__value item__value">19°</span>
                <div class="temp-max__icon item__icon">
                </div>
              </div>
            </div>

            <div class="summary__temp-min summary__item">
              <span class="temp-min__key item__key">Temp min</span>
              <div class="temp-min__value-icon item__value-icon">
                <span class="temp-min__value item__value">15°</span>
                <div class="temp-min__icon item__icon">
                </div>
              </div>
            </div>

            <div class="summary__humidity summary__item">
              <span class="humidity__key item__key">Humidity</span>
              <div class="humidity__value-icon item__value-icon">
                <span class="humidity__value item__value">58%</span>
                <div class="humidity__icon item__icon">
                </div>
              </div>
            </div>

            <div class="summary__cloudy summary__item">
              <span class="cloudy__key item__key">Cloudy</span>
              <div class="cloudy__value-icon item__value-icon">
                <span class="cloudy__value item__value">86%</span>
                <div class="cloudy__icon item__icon">
                </div>
              </div>
            </div>

            <div class="summary__wind summary__item">
              <span class="wind__key item__key">Wind</span>
              <div class="wind__value-icon item__value-icon">
                <span class="wind__value item__value">5km/h</span>
                <div class="wind__icon item__icon">
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
